<!DOCTYPE html>
<html>
  <head>
    <title>ul - Manuale HTML</title>
  </head>
  
  <body bgcolor="f4f3f2">
  <font face="Source Sans Pro">
      <h1>&lt;ul&gt;</h1>
    <hr>
    <h2>Descrizione</h2>
     <p>Questo tag serve a definire una lista disordinata (unordered list), ovvero non segnata in alcun ordine.</p>
    <h2>Esempio</h2>
    <h3>codice</h3>
    <pre>
      <code>
&lt;ul&gt;
  &lt;li&gt;Testo 1&lt;/li&gt;
  &lt;li&gt;Testo 2&lt;/li&gt;
  &lt;li&gt;Testo 3&lt;/li&gt;
&lt;/ul&gt;
      </code>
   </pre>
   <h3>Risultato</h3>
   <ul>
     <li>Testo 1</li>
     <li>Testo 2</li>
     <li>Testo 3</li>
   </ul>

   </body>
</html>
