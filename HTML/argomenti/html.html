<!DOCTYPE html>
<html bgcolor="f4f3f2">
  <head>
    <title>html - Manuale HTML</title>
  </head>
  
  <body>
	<font face="Source Sans Pro">
	<h1>&lt;html&gt;</h1>
	<hr>
	<h2>Descrizione</h2>
	<p>Questo tag rappresenta la base di una qualsiasi pagina HTML, ed e' il container di tutti i tipi di tag (eccetto DOCTYPE).</p>
	<h2>Esempio</h2>
	<h3>codice</h3>
	<pre>
		<code>
&lt;!DOCTYPE html&gt;
&lt;html&gt;
  &lt;head&gt;
    some code...
  &lt;/head&gt;
  
  &lt;body&gt;
    some code...
  &lt;/body&gt;
&lt;/html&gt;
		</code>
   </pre>
   <hr>
	<b><a href="../home.html"><p>home</p></a></b>
   </body>
</html>
